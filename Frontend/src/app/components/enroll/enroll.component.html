<section>
    <div class="wrapper">
        <div class="title">
          Registration Form
        </div>
   
        <form  [formGroup]='studentRegisterForm' #studentReg='ngForm' (ngSubmit)="registerStudent()">
            <div class ="form">

        <div class="inputfield" >
            <label>Name</label>
            <input type="text"  class="input form-control" formControlName='name' required name="name">
         </div>  
  
           <div class="inputfield">
            <label>Email</label>
            <input type="email" class="input form-control" formControlName='email' name="email">
           </div> 
         <div class="inputfield">
            <label></label>
            <span style="color: red; margin-top: -2%;" *ngIf='email && email.invalid && email.touched '>Email is not valid</span>
           </div>
           <div class="inputfield">
            <label>Password</label>
            <input type="password" class="input form-control" formControlName='password' name="password">
         </div>
         <div class="inputfield">
            <label></label>
            <span style="color: red; margin-top: -2%;" *ngIf='password && password.invalid && password.touched'>Password should have one Uppercase, one Lowecase and one number, should contain atleast 8 characters</span>
           </div>

           <div class="inputfield">
            <label>Mobile No.</label>
            <input type="tel" class="input form-control" formControlName='phone' name="phone">
            <span style="color: red; margin-top: -2%;" *ngIf='phone && phone.invalid && phone.touched '>Enter valid mobile number</span>

         </div>  
         <div class="inputfield">
           <label></label>
           <span style="color: red; margin-top: -2%;" *ngIf='phone && phone.invalid && phone.touched '>Enter valid mobile number</span>
          </div>

          <div class="inputfield">
            <label>Address</label>
            <input type="text" class="input form-control" formControlName='address' name="address" required>
            
         </div>
         <div class="inputfield">
            <label>District</label>
            <input type="text" class="input form-control" formControlName='district' name="district" required>
            
         </div> 
         <div class="inputfield">
            <label>State</label>
            <input type="text" class="input form-control" formControlName='state' name="state" required>
            
         </div>  
        
         <div class="inputfield">
            <label>Qualification</label>
            <div class="custom_select">
              <select class="form-control" formControlName='qualification' name="qualification" required>
                <option value="">Select</option>
                <option value="Diploma">Diploma</option>
                <option value="B.Tech">B.Tech</option>
                <option value="M.Tech">M.Tech</option>
                <option value="BE">BE</option>
                <option value="ME">ME</option>
                <option value="BSc">BSc</option>
                <option value="MSc">MSc</option>
                <option value="BCA">BCA</option>
                <option value="MCA">MCA</option>
                <option value="Others">Others</option>
  
              </select>
            </div>
           </div> 
           <div class="inputfield">
            <label>Passout Year</label>
            <input type="number" class="input form-control" formControlName='passout' name="passout" required>
         </div> 
         <div class="inputfield">
            <label>Courses</label>
            <div class="custom_select">
              <select name="course" #course (change)="courseSelect($event)" formControlName='courses' required>
                <option selected disabled value="">Choose Course</option>
                <option *ngFor='let course of courses' value="{{course._id}}" >{{course.coursename}}
                      
                </option>
               
    
              </select>
               </div> 
           </div>

           <div class="inputfield">
            <button type="submit" class="btn btn-primary"[disabled] = 'studentRegisterForm.invalid && studentReg.form.invalid' >Register</button>
         </div>   
       
        </div>
  
        
    </form>

          
  
    </div>
    
</section>
