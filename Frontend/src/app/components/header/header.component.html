<!-- Navigation -->
<div class="fixed-top">
  <header class="topbar">
    <div class="container">
      <div class="row">
        <!-- social icon-->
        <div class="col-sm-12">
          <ul class="social-network">
            <li><a class="waves-effect waves-dark" href="#"><i class="fa fa-facebook"></i></a></li>
            <li><a class="waves-effect waves-dark" href="#"><i class="fa fa-twitter"></i></a></li>
            <li><a class="waves-effect waves-dark" href="#"><i class="fa fa-linkedin"></i></a></li>
            <li><a class="waves-effect waves-dark" href="#"><i class="fa fa-pinterest"></i></a></li>
            <li><a class="waves-effect waves-dark" href="#"><i class="fa fa-google-plus"></i></a></li>
          </ul>
        </div>

      </div>
    </div>
  </header>
  <nav class="navbar navbar-expand-lg navbar-dark mx-background-top-linear">
    <div class="container">
      <a class="navbar-brand" rel="nofollow" target="_blank" href="#" style="text-transform: uppercase;"> Course
        Management</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">

        <ul class="navbar-nav ml-auto">

          <li class="nav-item">
            <a class="nav-link list-anchor" routerLink="home" routerLinkActive="active" *ngIf="!_auth.isLoggedIn()">Home
            </a>
          </li>
          <li class="nav-item">

            <a class="nav-link" routerLink="dashboard" routerLinkActive="active"
              *ngIf="_auth.isProfessor()&&_auth.isLoggedIn()">Dashboard
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" routerLink="/courses" routerLinkActive="active" *ngIf="_auth.isLoggedIn()">Our
              Courses</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/enroll" routerLinkActive="active"
              *ngIf="!_auth.isProfessor()&&_auth.isLoggedIn()">Enroll Courses</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/addcourse" routerLinkActive="active"
              *ngIf="_auth.isProfessor()&&_auth.isLoggedIn()">Add Courses</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" routerLink="/notification" routerLinkActive="active" *ngIf="_auth.isLoggedIn()"><i
                class="fa fa-bell"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="" (click)="logout()" *ngIf=" _auth.isLoggedIn()">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
